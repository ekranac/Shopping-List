{% extends "base.html" %}

{% block content %}
    <h1>Add food</h1>
    <form>
    <input type="text" name="food">
    {% if items %}
        {% for item in items %}
            <input type="hidden" name="food" value="{{ item }}">
        {% endfor %}
    {% endif %}
    <button>Add</button>
    </form>
    <br>
    <hr>
    <br>
    {% if items %}
        <h2>Shopping List</h2>
        <ul>
            {% for item in items %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>
    {% endif %}

{% endblock %}
